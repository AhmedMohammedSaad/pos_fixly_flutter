name: pos_fixly_admin_dashboard
description: لوحة تحكم POS Fixly لإدارة الطلبات والخدمات
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

