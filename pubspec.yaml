dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Backend Integration
  supabase_flutter: ^2.0.0
  
  # HTTP Requests
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Date & Time
  intl: ^0.19.0
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Charts (for statistics)
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^26.2.14
  interactive_chart: ^0.3.6
  
  # Image handling
  cached_network_image: ^3.3.0
  
  # URL launcher
  url_launcher: ^6.2.1
  
  # File picker
  file_picker: ^8.0.0+1
  
  # PDF generation
  pdf: ^3.10.7
  printing: ^5.11.0
  
  # Excel export
  excel: ^4.0.2
  
  # Animations
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
