  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.6
  equatable: ^2.0.5
  excel: ^4.0.2
  file_picker: ^8.0.0+1
  fl_chart: ^0.65.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  font_awesome_flutter: ^10.6.0
  get_it: ^7.6.4
  google_fonts: ^6.3.1
  http: ^1.1.0
  interactive_chart: ^0.3.6
  intl: ^0.19.0
  lottie: ^2.7.0
  pdf: ^3.10.7
  printing: ^5.11.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  supabase_flutter: ^2.0.0
  syncfusion_flutter_charts: ^26.2.14
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_lints: ^5.0.0
